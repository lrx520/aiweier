<head>

<body>

            <input name="mobile" type="tel" placeholder="请输入手机号" maxlength="11" class="J-mlogin-ipt J-mlogin-ipt-mobile">

        </div>
        <div class="submit">
            <a href="">手机号注册登录</a>

        </div>
    </div>
</div>
